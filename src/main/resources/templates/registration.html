<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/css/registration.css" rel="stylesheet">
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->


        <!-- Login Form -->
        <form>
            <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
            <input type="password" id="repeat-password" class="fadeIn third" name="repeat-password"
                   placeholder="Repeat password">
            <input type="text" id="phone" class="fadeIn third" name="phone" placeholder="Phone number">
            <div>
                <input type="text" id="code" class="fadeIn third" name="code" placeholder="Code from SMS">
                <input type="button" class="fadeIn fourth" value="Send code" onclick="test(1)" disabled>
            </div>
            <input type="button" class="fadeIn fourth" value="Register" onclick="test(1)" disabled>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>


<!-- Script -->
<script src="/js/registration.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
